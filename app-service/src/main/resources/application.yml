server:
  port: ${ENROLLMENT_APP_SERVICE_PORT}
spring:
  application:
    name: ${ENROLLMENT_APP_SERVICE_NAME}
  zipkin:
    baseUrl: ${ZIPKIN_BASE_URL}
    sender:
      type: web
    service:
      name: ${brave.localServiceName:${spring.application.name}}
    check-timeout: 10000
  sleuth:
    sampler:
      percentage: 1.0
  redis:
    database: 1
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    timeout: 60000
  codec:
    max-in-memory-size: 10MB

redis:
  expireTimeInMinutes: 30

enrollment:
  enableDeduplication: false
  domain: ${ABHA_DOMAIN}
  photo:
    minSizeInKB: 0
    maxSizeInKB: 100
  documentPhoto:
    minSizeInKB: 0
    maxSizeInKB: 150
  otp:
    userBlockTimeInMinutes: 5
    maxSendOtpCount: 3
    maxVerifyOtpCount: 3
  maxMobileLinkingCount: 6
  gateway:
    aadhaar:
      baseuri: ${AADHAAR_SERVICE_BASE_URI}
    enrollmentdb:
      baseuri: ${ENROLLMENT_DB_BASE_URI}
    idp:
      baseuri: ${IDP_SERVICE_BASE_URI}
    notification:
      baseuri: ${NOTIFICATION_SERVICE_BASE_URI}
    notificationdb:
      baseuri: ${NOTIFICATION_DB_BASE_URI}
    lgd:
      baseuri: ${LGD_SERVICE_BASE_URI}
    document:
      baseuri: ${DOCUMENT_SERVICE_BASE_URI}
    documentdb:
      baseuri: ${DOCUMENT_DB_BASE_URI}
    phr:
      baseuri: ${PHR_DB_BASE_URI}

rsa:
  algorithm: RSA
  transformation:
    algorithm: RSA/ECB/OAEPWithSHA-1AndMGF1Padding
  private:
    key: nha_rsa_private_key.pem
  public:
    key: nha_rsa_public_key.pem

jwt:
  token:
    validityInSec: 1800 #Defaults to 30 min
    refresh:
      validityInSec: 1296000 #Defaults to 15 days

cipher:
  secretKey: ${ABHA_CIPHER}

logging:
  pattern:
    level: "[%X{user_name}] [%X{traceId}/%X{spanId}] %-5p [%t] %C{2} - %m%n"
