server:
  port: ${ENROLLMENT_APP_SERVICE_PORT}
spring:
  application:
    name: ${ENROLLMENT_APP_SERVICE_NAME}

enrollment:
  gateway:
    db:
      baseurl: ${ENROLLMENT_GATEWAY_DB_BASEURL}


rsa:
  algorithm: RSA
  transformation:
    algorithm: RSA/ECB/PKCS1Padding
  private:
    key: nha_rsa_private_key.pem
  public:
    key: nha_rsa_public_key.pem
